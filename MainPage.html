<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_main_page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="img/PsuLogo.svg">
    <title>PSULive</title>
</head>

<body>
    <header>
        <img src="img/logo-horizontal.svg" alt="Логотип">
        <div class="input-container">
            <input type="text" placeholder="Поиск" id="searchInput">
            <img src="img/search_img.svg" alt="Поиск" id="searchIcon">
        </div>
        <button>Войти</button>
    </header>
    <main>
        <div class="left-sidebar">
            <div class="menu__block">
                <button>
                    <svg width="21" height="20" viewBox="0 0 21 20" fill="none" xmlns="http://www.w3.org/2000/svg">

                    </svg>
                    На главную
                </button>
                <button onc>
                    <svg width="20" height="18" viewBox="0 0 20 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1.02811 13.7978C1.16315 13.7979 1.29689 13.7714 1.42165 13.7198C1.54641 13.6681 1.65972 13.5923 1.75509 13.4967L7.53926 7.71246L9.89652 10.0698C9.99198 10.1652 10.1053 10.241 10.2301 10.2926C10.3548 10.3443 10.4885 10.3709 10.6235 10.3709C10.7585 10.3709 10.8922 10.3443 11.0169 10.2926C11.1417 10.241 11.255 10.1652 11.3505 10.0698L17.8196 3.60058L17.8193 5.91585C17.8193 6.18852 17.9276 6.45001 18.1204 6.64281C18.3132 6.83562 18.5747 6.94393 18.8473 6.94393C19.12 6.94393 19.3815 6.83562 19.5743 6.64281C19.7671 6.45001 19.8754 6.18852 19.8754 5.91585L19.8762 1.11816C19.8762 0.845501 19.7679 0.584006 19.5751 0.391205C19.3823 0.198403 19.1208 0.0900879 18.8481 0.0900879H14.0504C13.7778 0.0900879 13.5163 0.198403 13.3235 0.391205C13.1307 0.584006 13.0223 0.845501 13.0223 1.11816C13.0223 1.39083 13.1307 1.65232 13.3235 1.84512C13.5163 2.03793 13.7778 2.14624 14.0504 2.14624H16.3661L10.6235 7.88886L8.26624 5.53157C8.17078 5.4361 8.05744 5.36036 7.9327 5.3087C7.80797 5.25703 7.67428 5.23043 7.53926 5.23043C7.40425 5.23043 7.27056 5.25703 7.14582 5.3087C7.02109 5.36036 6.90775 5.4361 6.81229 5.53157L0.301136 12.0427C0.157349 12.1865 0.0594284 12.3697 0.0197567 12.5691C-0.0199149 12.7686 0.00044442 12.9753 0.0782602 13.1631C0.156076 13.351 0.287853 13.5116 0.456926 13.6245C0.625999 13.7375 0.824775 13.7978 1.02811 13.7978Z" fill="#212529" />

                      </svg>
                    Популярное
                </button>
            </div>
            <div class="menu__block">
                <button onclick="toggleModal('EventsCreater', 'open')">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 4C10.5523 4 11 4.44772 11 5V7H13C13.5523 7 14 7.44772 14 8C14 8.55229 13.5523 9 13 9H11V11C11 11.5523 10.5523 12 10 12C9.44771 12 9 11.5523 9 11V9H7C6.44772 9 6 8.55228 6 8C6 7.44771 6.44772 7 7 7H9V5C9 4.44772 9.44771 4 10 4Z" fill="#212529" />

                    </svg>
                    Новая тема
                </button>
                <button onclick="toggleModal('ThemesCreater', 'open')">
                    <svg width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 11C10.5523 11 11 11.4477 11 12V13H12C12.5523 13 13 13.4477 13 14C13 14.5523 12.5523 15 12 15H11V16C11 16.5523 10.5523 17 10 17C9.44771 17 9 16.5523 9 16V15H8C7.44772 15 7 14.5523 7 14C7 13.4477 7.44772 13 8 13H9V12C9 11.4477 9.44771 11 10 11Z" fill="#212529" />
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M5 0C5.55228 0 6 0.447715 6 1V2H14V1C14 0.447715 14.4477 0 15 0C15.5523 0 16 0.447715 16 1V2H17C18.6569 2 20 3.34315 20 5V18C20 19.6569 18.6569 21 17 21H3C1.34315 21 0 19.6569 0 18V5C0 3.34315 1.34315 2 3 2H4V1C4 0.447715 4.44772 0 5 0ZM3 4C2.44772 4 2 4.44772 2 5V7H18V5C18 4.44772 17.5523 4 17 4H3ZM2 9V18C2 18.5523 2.44772 19 3 19H17C17.5523 19 18 18.5523 18 18V9H2Z" fill="#212529" />
                    </svg>
                    Новое мероприятие
                </button>
            </div>
            <div class="menu__block">
                <button class="toggleBtn">
                    <span>Фильтры</span>
                    <div class="arrow">
                        <svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M6 7.5C5.73478 7.5 5.48043 7.39464 5.29289 7.20711L0.292893 2.20711C-0.0976315 1.81658 -0.0976315 1.18342 0.292893 0.792892C0.683417 0.402368 1.31658 0.402368 1.70711 0.792892L6 5.08579L10.2929 0.792893C10.6834 0.402369 11.3166 0.402369 11.7071 0.792893C12.0976 1.18342 12.0976 1.81658 11.7071 2.20711L6.70711 7.20711C6.51957 7.39464 6.26522 7.5 6 7.5Z" fill="#212529" />
                        </svg>
                    </div>
                </button>
                <div class="content">
                    <div class="checkbox__container">
                        <input type="checkbox">
                        <label for="sport">Спорт</label>
                    </div>
                    <div class="checkbox__container">
                        <input type="checkbox">
                        <label for="sport">Концерты</label>
                    </div>
                    <div class="checkbox__container">
                        <input type="checkbox">
                        <label for="sport">Вакнсии</label>
                    </div>
                    <div class="checkbox__container">
                        <input type="checkbox">
                        <label for="sport">Знания</label>
                    </div>
                    <div class="checkbox__container">
                        <input type="checkbox">
                        <label for="sport">Общее</label>
                    </div>
                </div>
            </div>
            <div class="menu__block">
                <button class="toggleBtn">
                    <span>Факультеты</span>
                    <div class="arrow">
                        <svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M6 7.5C5.73478 7.5 5.48043 7.39464 5.29289 7.20711L0.292893 2.20711C-0.0976315 1.81658 -0.0976315 1.18342 0.292893 0.792892C0.683417 0.402368 1.31658 0.402368 1.70711 0.792892L6 5.08579L10.2929 0.792893C10.6834 0.402369 11.3166 0.402369 11.7071 0.792893C12.0976 1.18342 12.0976 1.81658 11.7071 2.20711L6.70711 7.20711C6.51957 7.39464 6.26522 7.5 6 7.5Z" fill="#212529" />
                        </svg>
                    </div>
                </button>
                <div class="content">
                    <div class="checkbox__container">
                        <input type="checkbox">
                        <img src="img/Faculties_img/gf.svg" alt="">
                        <label for="sport">ГФ</label>
                    </div>
                    <div class="checkbox__container">
                        <input type="checkbox">
                        <img src="img/Faculties_img/isf.svg" alt="ИСФ">
                        <label for="sport">ИСФ</label>
                    </div>
                    <div class="checkbox__container">
                        <input type="checkbox">
                        <img src="img/Faculties_img/mtf.svg" alt="МТФ">
                        <label for="sport">МТФ</label>
                    </div>
                    <div class="checkbox__container">
                        <input type="checkbox">
                        <img src="img/Faculties_img/fit.svg" alt="ФИТ">
                        <label for="sport">ФИТ</label>
                    </div>
                    <div class="checkbox__container">
                        <input type="checkbox">
                        <img src="img/Faculties_img/fkne.svg" alt="ФКНиЭ">
                        <label for="sport">ФКНиЭ</label>
                    </div>
                    <div class="checkbox__container">
                        <input type="checkbox">
                        <img src="img/Faculties_img/fef.svg" alt="ФЭФ">
                        <label for="sport">ФЭФ</label>
                    </div>
                    <div class="checkbox__container">
                        <input type="checkbox">
                        <img src="img/Faculties_img/uf.svg" alt="ЮФ">
                        <label for="sport">ЮФ</label>
                    </div>
                </div>
            </div>
            <div class="menu__block">
                <button>
                    <svg width="20" height="16" viewBox="0 0 20 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M3 0C1.34315 0 0 1.34315 0 3L0 13C0 14.6569 1.34315 16 3 16L17 16C18.6569 16 20 14.6569 20 13V3C20 1.34315 18.6569 0 17 0L3 0ZM2 3.32877L2 13C2 13.5523 2.44772 14 3 14L17 14C17.5523 14 18 13.5523 18 13V3.32879L11.9755 8.60021C10.8444 9.5899 9.15558 9.5899 8.0245 8.60021L2 3.32877ZM16.4814 2L3.51859 2L9.34151 7.09506C9.71854 7.42495 10.2815 7.42495 10.6585 7.09505L16.4814 2Z" fill="#212529" />
                    </svg>
                    Контакты
                </button>
                <button>
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M0 10C0 4.47715 4.47715 0 10 0C15.5228 0 20 4.47715 20 10C20 15.5228 15.5228 20 10 20C4.47715 20 0 15.5228 0 10ZM11 6C11 6.55229 10.5523 7 10 7C9.44772 7 9 6.55228 9 6C9 5.44772 9.44772 5 10 5C10.5523 5 11 5.44772 11 6ZM10 9C10.5523 9 11 9.44772 11 10L11 14C11 14.5523 10.5523 15 10 15C9.44771 15 9 14.5523 9 14L9 10C9 9.44771 9.44772 9 10 9Z" fill="#212529" />
                    </svg>
                    Помощь
                </button>
            </div>
        </div>
        <div class="posts-container">    
        </div>
        <div class="right-sidebar">
        </div>
    </main>

    <div class="modal" id="ThemesCreater">
        <div class="modal__box">
            <h2>Новая тема</h2>
            <form id="ThemesForm">
                <div class="form-group">
                    <label for="name">Введите название</label>
                    <input type="text" id="name" name="name" placeholder="Название" required>
                </div>
                <div class="form-group">
                    <label for="faculty">Факультет</label>
                    <div class="btn_group" role="group">
                        <button data-faculty="ГФ">
                            <span>ГФ</span>
                            <img src="img/Faculties_img/gf.svg" alt="ГФ">
                        </button>
                        <button type="button" data-faculty="ИСФ">
                            <span>ИСФ</span>
                            <img src="img/Faculties_img/isf.svg" alt="ИСФ">
                        </button>
                        <button type="button" data-faculty="МТФ">
                            <span>МТФ</span>
                            <img src="img/Faculties_img/mtf.svg" alt="МТФ">
                        </button>
                        <button type="button" data-faculty="ФИТ">
                            <span>ФИТ</span>
                            <img src="img/Faculties_img/fit.svg" alt="ФИТ">
                        </button>
                        <button type="button" data-faculty="ФКНиЭ">
                            <span>ФКНиЭ</span>
                            <img src="img/Faculties_img/fkne.svg" alt="ФКНиЭ">
                        </button>
                        <button type="button" data-faculty="ФЭФ">
                            <span>ФЭФ</span>
                            <img src="img/Faculties_img/fef.svg" alt="ФЭФ">
                        </button>
                        <button type="button" data-faculty="ЮФ">
                            <span>ЮФ</span>
                            <img src="img/Faculties_img/uf.svg" alt="ЮФ">
                        </button>
                        <button type="button" data-faculty="Общее">
                            <span>Общее</span>
                            <img src="img/PsuLogo.svg" alt="Общее">
                        </button>
                    </div>
                    <input type="hidden" id="selectedFaculty" name="selectedFaculty" required>
                </div>
                <div class="form-group">
                    <label for="message">Содержание</label>
                    <textarea id="message" name="message" placeholder="Опишите тему" required></textarea>
                </div>
                <div class="buttons__container">
                    <input type="submit" value="Создать тему">
                    <input type="reset" value="Отмена" onclick="toggleModal('ThemesCreater', 'close')">
                </div>
            </form>
        </div>
    </div>
    <div class="modal" id="EventsCreater">
        <div class="modal__box">
            <h2>Новое мероприятие</h2>
            <form id="EventsForm">
                <div class="form-group">
                    <label for="name">Введите название</label>
                    <input type="text" id="name" name="name" placeholder="Название" required>
                </div>
                <div class="form-group">
                    <label for="date">Дата проведения</label>
                    <input type="datetime-local" name="date" required>
                </div>
                <div class="form-group">
                    <label for="faculty">Выбирите категорию</label>
                    <div class="btn_group" role="group">
                        <button type="button" data-category="Спорт">
                            Спорт
                        </button>
                        <button type="button" data-category="Концерт">
                            Концерт
                        </button>
                        <button type="button" data-category="Вакансии">
                            Вакансии
                        </button>
                        <button type="button" data-category="Знания">
                            Знания
                        </button>
                        <button type="button" data-category="Общее">
                            Общее
                        </button>
                    </div>
                    <input type="hidden" id="selectedFaculty" name="selectedFaculty" required>
                </div>
                <div class="form-group">
                    <label for="message">Содержание</label>
                    <textarea id="message" name="message" placeholder="Опишите мероприятие" required></textarea>
                </div>
                <div class="buttons__container">
                    <input type="submit" value="Создать мероприятие">
                    <input type="reset" value="Отмена" onclick="toggleModal('ThemesCreater', 'close')">
                </div>
            </form>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>

</html>
